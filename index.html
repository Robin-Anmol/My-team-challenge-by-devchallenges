<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/devchallenges.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Team page devChallenges</title>
</head>

<body>
  <main class="container">
    <section class="content">
      <h1 class="heading1">
        The creative crew
      </h1>
      <div class="second">
        <h2 class="heading2">
          who we are
        </h2>
        <p class="para">
          We are team of creatively diverse, driven, innovative individuals working in various locations from
          the
          world.
        </p>
      </div>
    </section>
    <div class="team">
      <figure class="card">
        <span class="vertical-title">product owner</span>
        <img class="img" src="images/photo1.png" alt="photo1">
        <figcaption class="caption">
          Bill Mahoney
        </figcaption>
      </figure>
      <figure class="card">
        <span class="vertical-title">art director</span>
        <img class="img" src="images/photo2.png" alt=" photo2 ">
        <figcaption class="caption">
          Saba Cabrera
        </figcaption>
      </figure>
      <figure class="card">
        <span class="vertical-title">tech lead</span>
        <img class="img" src="images/photo3.png" alt="  photo3">
        <figcaption class="caption">
          Shae Le
        </figcaption>
      </figure>
      <figure class="card">
        <span class="vertical-title">ux designer</span>
        <img class="img" src="images/photo4.png" alt="photo4  ">
        <figcaption class="caption">
          Skylah Lu
        </figcaption>
      </figure>
      <figure class="card">
        <span class="vertical-title">developer</span>
        <img class="img" src="images/photo5.png" alt="photo5">
        <figcaption class="caption">
          Griff Richards
        </figcaption>
      </figure>
      <figure class="card">
        <span class="vertical-title">developer</span>
        <img class="img" src="images/photo6.png" alt="photo6">
        <figcaption class="caption">
          Stan John
        </figcaption>
      </figure>
    </div>
  </main>
  <footer>
    <span class="footer">Created by
      <a href="https://github.com/Robin-Anmol" class="link" target="_blank">
        Robin-Anmol
      </a> -
      <a href="https://devchallenges.io/paths/responsive-web-developer" class="link" target="_blank">devChallenges.io
      </a>
    </span>
  </footer>
</body>

</html>
